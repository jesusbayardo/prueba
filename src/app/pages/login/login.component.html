<div class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="../../index2.html" class="h1">Iniciar session</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg"></p>

                <form autocomplete="off" [formGroup]="f" (ngSubmit)="login()">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email" [ngClass]="{'is-invalid':invalidField('email')}"> 
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                        <div class="invalid-feedback">Ingrese email correctamente</div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password"  [ngClass]="{'is-invalid':invalidField('password')}"> 
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                        <div class="invalid-feedback">Ingrese contraseña correctamente</div>
                    </div>
                    <div class="row">
                        
                        <!-- /.col -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Iniciar</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>


                <!-- /.social-auth-links -->

                <p class="mb-1">
                    <a href="forgot-password.html">¡Olvide mi contraseña!</a>
                </p>
                <p class="mb-0">
                    <a href="register.html" class="text-center">Registrarse</a>
                </p>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->


</div>
